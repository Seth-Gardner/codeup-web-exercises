<html><head>
  <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
<br>
<button id="refresh">Refresh page</button>
<script src="jquery/jquery.js"></script>
<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax('data/inventory.json', {type: "GET", dataType: "json"})
            .done(function (data, status, jqXhr) {
              console.log(data)
              for (let i = 0; i < data.length; i++) {
                let item = data[i]
                let newCat = ""
                for(let k=0;k<item.categories.length; k++){ newCat += " " + item.categories[k]}
                $('#insertProducts').append("<tr> <th>" + item.title + "</th> <th>" + item.quantity + "</th> <th>" + item.price + "</th> <th>" + newCat + "</th> </tr>")
              }
              $('#refresh').click(function () {
                location.reload()
              })
            })
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>



</body></html>
