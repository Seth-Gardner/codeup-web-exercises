<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="jquery/jquery.js"></script>
<script>
  "use strict";
  let input = []
  $(document).keyup(function(event){
    input.push((event.keyCode));
    if(input.join('').includes('3838404037393739656613')){
      alert('You have added 30 lives!');
      input = []
      $('head').append()
    }
  });

</script>

</body>
</html>
